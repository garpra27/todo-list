<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Todo List</title>
    <link rel="stylesheet" href="/dist/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="navbar fixed top-0 z-10 md:px-20 bg-base-300">
        <div class="flex-1">
          <a href="/index.html" class="btn btn-ghost text-xl"
            ><i class="fa-solid fa-house"></i> Back</a
          >
        </div>
      </div>
    </header>
    <main class="mb-32 mt-28">
      <div class="lg:mx-32 mx-5">
        <input
          id="title-todo"
          type="text"
          placeholder="Title Todo List"
          class="input input-bordered input-md w-full font-bold text-center text-xl p-4"
        />
        <button id="add-todo" class="btn btn-success mt-5">
          <i class="fa-solid fa-plus text-lg"></i> Add New
        </button>
        <div id="todo-area" class="my-5"></div>
      </div>
      <button
        id="edit-todo"
        class="btn btn-warning fixed lg:inset-x-60 inset-x-0 bottom-0 m-5"
      >
        Edit
      </button>
    </main>

    <script type="module" src="/script/detail_todo.js"></script>
  </body>
</html>

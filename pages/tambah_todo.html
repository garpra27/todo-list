<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Todo List</title>
    <link rel="stylesheet" href="/dist/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <main class="mb-32">
      <div class="navbar bg-base-100">
        <div class="flex-1">
          <a href="/index.html" class="btn btn-ghost text-xl"
            ><i class="fa-solid fa-house"></i> Back</a
          >
        </div>
      </div>
      <div class="lg:mx-32 mx-5" id="1">
        <input
          id="title-todo"
          type="text"
          placeholder="Title Todo List"
          class="input input-bordered input-md w-full font-bold text-center text-xl p-4"
        />
        <button id="add-todo" class="btn btn-success mt-5">
          <i class="fa-solid fa-plus text-lg"></i> Add New
        </button>
        <div id="todo-area" class="my-5">
          <div class="flex items-center bg-slate-700 rounded-md p-3 mt-2">
            <input type="checkbox" class="check-todo checkbox" />
            <input
              type="text"
              placeholder="My todo ..."
              class="input-todo input input-sm w-full ml-3 p-5"
            />
            <button class="delete-todo ml-3 p-2 rounded-md hover:text-red-600">
              <i class="fa-solid fa-trash"></i>
            </button>
          </div>
        </div>
      </div>
      <button
        id="save-todo"
        class="btn btn-warning fixed lg:inset-x-60 inset-x-0 bottom-0 m-5"
      >
        Save
      </button>
    </main>

    <script type="module" src="/script/tambah_todo.js"></script>
  </body>
</html>

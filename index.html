<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="/dist/output.css" />
  </head>
  <body>
    <main class="mb-32">
      <div class="navbar bg-base-100">
        <div class="flex-1">
          <a href="/index.html" class="btn btn-ghost text-xl">Todo List</a>
        </div>
      </div>
      <div id="card-todo" class="lg:mx-32 mx-5 my-2 grid lg:grid-cols-4 gap-3">
        <div class="card lg:w-60 text-white border-gray-700 border-2">
          <div class="card-body">
            <h2 class="card-title">${todo.title}</h2>
            <div class="card-actions justify-end mt-3">
              <button
                id="${index}"
                class="detail-btn bg-red-700 text-white py-1 px-2 rounded-md hover:bg-red-800"
              >
                Delete
              </button>
              <button
                id="${index}"
                class="detail-btn bg-yellow-400 text-black py-1 px-2 rounded-md hover:bg-yellow-600"
              >
                Detail
              </button>
            </div>
          </div>
        </div>
      </div>
      <a
        href="/pages/tambah_todo.html"
        class="btn btn-warning fixed lg:inset-x-60 inset-x-0 bottom-0 m-5"
      >
        Add
      </a>
    </main>

    <script src="/script/index.js"></script>
  </body>
</html>
